<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tabela Estilizada</h1>
    <table>
        <h2>Moda</h2>
        <thead class="cabecalho-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="linhas-tabela">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 50,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 25,00</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>38</td>
                <td>R$ 80,00</td>
            </tr>
        </tbody>
    </table>
    <table>
        <h2>Casa</h2>
        <thead class="cabecalho-casa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="linhas-tabela">
            <tr>
                <td>Sofá</td>
                <td>R$ 1200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5000,00</td>
            </tr>
            <tr>
                <td>geladeira</td>
                <td>R$ 2700,00</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
